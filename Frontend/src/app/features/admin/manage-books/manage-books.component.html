<main class="bg-gray-100 dark:bg-slate-700 min-h-screen transition-colors duration-300">
    <div class="p-6 text-gray-800 dark:text-white">
        <div class="flex justify-end gap-3">
            <button (click)="toggleDarkMode()"
                class="flex transition-transform hover:scale-125 align-middle dark:text-white">
                <span class="material-icons">
                    {{ isDarkMode ? 'light_mode' : 'dark_mode' }}
                </span>
            </button>
        </div>
        <h1 class="text-3xl font-bold mb-6 text-gray-800 dark:text-white">Manage Books</h1>
        <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-600">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 mt-6">
            <div class="bg-white dark:bg-slate-800 shadow rounded-lg p-4 text-center">
                <h2 class="text-xl font-semibold dark:text-white">Total Users</h2>
                <p class="text-blue-600 dark:text-blue-400 text-3xl mt-2">{{users.length}}</p>
            </div>
            <div class="bg-white dark:bg-slate-800 shadow rounded-lg p-4 text-center">
                <h2 class="text-xl font-semibold dark:text-white">Books ðŸ“š</h2>
                <p class="text-blue-600 dark:text-blue-400 text-3xl mt-2">{{books.length}}</p>
            </div>
            <div class="bg-white dark:bg-slate-800 shadow rounded-lg p-4 text-center">
                <h2 class="text-xl font-semibold dark:text-white">Orders ðŸ“¦</h2>
                <p class="text-blue-600 dark:text-blue-400 text-3xl mt-2">42</p>
            </div>

        </div>

        <!-- Add New Book -->
<div class="bg-white shadow p-4 rounded mb-4 dark:bg-slate-800 text-black">
  <h3 class="text-lg font-semibold mb-3 dark:text-white">Add New Book</h3>
  <input [(ngModel)]="newBook.book_id" placeholder="ID" class="border p-2 mr-2 mb-2" />
  <input [(ngModel)]="newBook.title" placeholder="Title" class="border p-2 mr-2 mb-2" />
  <input [(ngModel)]="newBook.author" placeholder="Author" class="border p-2 mr-2 mb-2" />
  <input [(ngModel)]="newBook.price" placeholder="Price" class="border p-2 mr-2 mb-2" type="number" />
  <input [(ngModel)]="newBook.cover_image" placeholder="Image URL" class="border p-2 mr-2 mb-2" />

  <button (click)="addBook()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add</button>
</div>

<!-- Book List Table -->
<table class="w-full border-collapse bg-white shadow rounded dark:text-blue dark:bg-slate-800 ">
  <thead>
    <tr class=" text-left border-b border-gray-200 dark:border-gray-700">
      <th class="p-3">ID</th>
      <th class="p-3">Title</th>
      <th class="p-3">Author</th>
      <th class="p-3">Price</th>
      <th class="p-3">Image</th>
      <th class="p-3">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books; let i = index" class="border-b border-gray-200 dark:border-gray-700 ">
      <td class="p-3">{{i+1}}</td>
      <td class="p-3">{{ book.title }}</td>
      <td class="p-3">{{ book.author }}</td>
      <td class="p-3">â‚¹{{ book.price }}</td>
      <td class="p-3">
        <img [src]="book.cover_image" alt="book cover" class="h-20 w-14 object-cover rounded" />
      </td>
      <td class="p-3 gap-4">
        <button (click) = "deleteBook(book.id)" class="bg-red-600 text-white px-4 py-2 rounded hover: bg-red-700">Delete</button>
        <button class="ml-6 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Edit</button>
      </td>

    </tr>
  </tbody>
</table>


    </div>
</main>
