<div class="max-w-md mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-4">Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <input formControlName="username" placeholder="Name" class="input w-full" />
    <input formControlName="email" placeholder="Email" type="email" class="input w-full" />
    <input formControlName="password" placeholder="Password" type="password" class="input w-full" />
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Register</button>
  </form>
</div>
