<nav class="bg-white-100">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 mt-2">
    <div class="relative flex h-16 items-center justify-between">
      <div class="flex items-center space-x-2">
        <img src="../../../../assets/books/logo.jpg" alt="Your Company" class="h-20 w-auto rounded-full mb-5" />
        <h2 class="font-bold mr-10">Pustak</h2>
      </div>

      <div>
        <div class="hidden sm:ml-6 sm:block justify-end">
          <div class="flex space-x-2 mt-2">

            <!-- Books -->
            <a routerLink="/user"
              routerLinkActive="bg-sky-200 text-black"
              [routerLinkActiveOptions]="{ exact: true }"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-800 hover:bg-sky-100 hover:text-black">
              Books
            </a>

            <!-- Cart -->
            <a routerLink="/user/cart"
              routerLinkActive="bg-sky-200 text-black"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-800 hover:bg-sky-100 hover:text-black">
              Cart 🛒
            </a>

            <!-- Wishlist -->
            <a routerLink="/user/wishlist"
              routerLinkActive="bg-sky-200 text-black"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-800 hover:bg-sky-100 hover:text-black">
              Wishlist ❤️
            </a>

            <!-- Profile Dropdown -->
            <div class="relative" (click)="toggleDropdown()" style="cursor: pointer;">
              <div
                class="rounded-md px-3 py-2 text-sm font-medium text-gray-800 hover:bg-sky-100 hover:text-black">
                👤
              </div>
              <div *ngIf="dropdownOpen"
                class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-50 p-4">
                <p class="text-sm text-gray-800 font-medium mb-2">{{ userEmail }}</p>
                <button (click)="logout()"
                  class="w-full text-red-600 hover:text-white border border-red-600 hover:bg-red-700 font-medium rounded-md text-sm px-4 py-2 text-center">
                  Logout
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
