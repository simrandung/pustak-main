<!-- NAVBAR -->
<nav class="flex justify-between items-center px-6 py-4 bg-gradient-to-r from-pink-100 via-purple-100 to-indigo-100 shadow text-gray-800">
  <div class="flex items-center gap-4">
    <button (click)="goBack()" class="flex items-center gap-1 text-gray-600 hover:text-indigo-600 text-sm font-medium">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      Back
    </button>
    <h1 class="text-2xl font-bold text-indigo-700">‚ù§Ô∏è Wishlist</h1>
  </div>

  <div class="flex items-center gap-4">
    <input type="text" [(ngModel)]="searchText" (input)="searchBooks()" placeholder="Search wishlist..."
      class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300" />

    <div class="relative">
      <div class="bg-white text-indigo-600 rounded-full w-10 h-10 flex items-center justify-center text-xl shadow">
        üîî
      </div>
      <span *ngIf="notifications > 0"
        class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold px-1.5 py-0.5 rounded-full shadow">
        {{ notifications }}
      </span>
    </div>

    <button (click)="logout()" type="button"
      class="border border-red-400 text-red-500 hover:bg-red-500 hover:text-white font-semibold rounded-lg text-sm px-5 py-2.5 shadow">
      Logout
    </button>
  </div>
</nav>

<!-- PAGE TITLE -->
<div class="max-w-4xl mx-auto p-4">
  <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">Your Saved Books</h1>
</div>

<!-- WISHLIST ITEMS -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 px-4 py-4 bg-gray-100">
  <div *ngFor="let book of wishlist" class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 p-4 flex flex-col h-full">
    
    <img [src]="book.cover_image" alt="{{ book.title }}" class="w-full h-44 object-cover rounded-md mb-2" />

    <div class="flex-grow">
      <h2 class="text-lg font-semibold text-gray-900">{{ book.title }}</h2>
      <p class="text-sm text-gray-600">Author: {{ book.author }}</p>
      <p class="text-base text-gray-700">Price: ‚Çπ{{ book.price }}</p>

      <div *ngIf="!book.in_stock" class="mt-2">
        <span class="bg-gray-400 text-white text-xs px-2 py-1 rounded-full">Out of Stock</span>
      </div>
    </div>

    <div class="flex flex-wrap gap-2 pt-3">
      <button *ngIf="book.in_stock" (click)="addToCart(book)"
        class="bg-green-500 hover:bg-green-600 text-white text-sm px-3 py-1 rounded">
        üõí Add to Cart
      </button>
      <button (click)="removeFromWishlist(book)"
        class="bg-red-500 hover:bg-red-600 text-white text-sm px-3 py-1 rounded">
        ‚ùå Remove
      </button>
    </div>
  </div>
</div>
