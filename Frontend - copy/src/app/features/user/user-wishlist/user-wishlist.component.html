<app-user-navbar></app-user-navbar>

<div class="max-w-4xl mx-auto p-4">
  <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">Your Saved Books</h1>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 px-4 py-4 bg-gray-100">
  <div *ngFor="let book of wishlist" class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 p-4 flex flex-col h-full">
    
    <img [src]="book.cover_image" alt="{{ book.title }}" class="w-full h-44 object-cover rounded-md mb-2" />

    <div class="flex-grow">
      <h2 class="text-lg font-semibold text-gray-900">{{ book.title }}</h2>
      <p class="text-sm text-gray-600">Author: {{ book.author }}</p>
      <p class="text-base text-gray-700">Price: ‚Çπ{{ book.price }}</p>

      <div *ngIf="!book.in_stock" class="mt-2">
        <span class="bg-gray-400 text-white text-xs px-2 py-1 rounded-full">Out of Stock</span>
      </div>
    </div>

    <div class="flex flex-wrap gap-2 pt-3">
      <button *ngIf="book.in_stock" (click)="addToCart(book)"
        class="bg-green-500 hover:bg-green-600 text-white text-sm px-3 py-1 rounded">
        üõí Add to Cart
      </button>
      <button (click)="removeFromWishlist(book)"
        class="bg-red-500 hover:bg-red-600 text-white text-sm px-3 py-1 rounded">
        ‚ùå Remove
      </button>
    </div>
  </div>
</div>
