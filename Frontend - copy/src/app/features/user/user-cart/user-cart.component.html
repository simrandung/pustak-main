<!-- PAGE TITLE -->
<div class="max-w-4xl mx-auto p-4">
  <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">ðŸ›’ Your Cart</h1>
</div>

<!-- MAIN CONTENT -->
<div class="flex flex-col lg:flex-row gap-6 p-6 bg-gray-100 min-h-screen">

  <!-- CART ITEMS -->
  <div class="flex-1 space-y-6">
    <div *ngFor="let book of cart" class="flex items-start bg-white shadow-md rounded-xl p-6 relative hover:shadow-xl transition-shadow duration-300">
      <img [src]="book.image" alt="{{ book.title }}" class="w-28 h-auto rounded-lg object-cover mr-6" />

      <div class="flex-1">
        <h3 class="text-2xl font-bold text-gray-900">{{ book.title }}</h3>
        <p class="text-sm text-gray-600 mt-1">Author: {{ book.author }}</p>
        <p class="text-base text-gray-700 mt-2">Price: â‚¹{{ book.price }}</p>

        <!-- Quantity Controls -->
        <div class="flex items-center mt-4 space-x-4 text-xl font-semibold">
          <button (click)="decreaseQty(book)" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-3 py-1 rounded-lg">âˆ’</button>
          <span>{{ book.quantity }}</span>
          <button (click)="increaseQty(book)" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-3 py-1 rounded-lg">+</button>
        </div>
      </div>

      <!-- Remove Button -->
      <button (click)="removeFromCart(book)" class="absolute top-4 right-4 text-red-600 hover:text-red-800 text-xl font-bold">Ã—</button>
    </div>
  </div>

  <!-- BILL SUMMARY -->
  <div class="w-full lg:w-1/3">
    <div class="bg-white border border-indigo-200 rounded-xl p-6 shadow-md hover:shadow-lg transition-shadow duration-300">
      <h2 class="text-2xl font-bold text-indigo-700 mb-6">Bill Summary</h2>
      <p class="text-gray-700 mb-2 text-lg">Subtotal: â‚¹{{ subtotal }}</p>
      <p class="text-gray-700 mb-2 text-lg">Tax (5%): â‚¹{{ tax }}</p>
      <p class="text-xl font-bold text-gray-900 mb-6">Total: â‚¹{{ total }}</p>
      <button (click)="checkout()"
              class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-3 rounded-lg text-lg font-semibold shadow">
        Checkout
      </button>
    </div>
  </div>
</div>
