<app-navbar></app-navbar>
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-purple-200 px-4">
  <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md animate-fade-in">
    
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Welcome Back</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2 font-semibold">Email</label>
        <input
          type="email"
          formControlName="username"
          placeholder="you@example.com"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-600 text-sm">
          Valid email is required
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2 font-semibold">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-600 text-sm">
          Password is required
        </div>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition duration-300"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
      <p class="text-center text-sm text-gray-600 mt-8">
        Don't have an account?
        <a routerLink="/register" class="text-blue-600 hover:underline">Register here</a>
      </p>
    </form>
  </div>
</div>
