<app-navbar></app-navbar>
<div class=" min-h-screen flex items-center justify-center bg-gradient-to-b from-blue-300 to-blue-500 via-indigo-100 shadow-md ">
<div class="max-w-md mx-auto bg-white shadow-xl rounded-lg p-8 w-full max-w-md animate-fade-in">
      <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Welcome</h2>


  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="mb-4">
      <label class="block text-gray-700 mb-2 font-semibold">Username</label>
    <input formControlName="username" placeholder="Name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2 font-semibold">Email</label>
    <input formControlName="email" placeholder="Email" type="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2 font-semibold">Password</label>
    <input formControlName="password" placeholder="Password" type="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition duration-300">Register</button>
  </form>
</div>
</div>
