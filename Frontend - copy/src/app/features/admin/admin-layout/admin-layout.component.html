<div class="flex min-h-screen">
  <aside [ngClass]="{ 'w-64': !isCollapsed, 'w-20': isCollapsed }"
         class="bg-gray-800 text-white flex flex-col p-4 transition-all duration-300 h-screen">

    
    <button (click)="toggleSidebar()" class="text-white mb-6 self-end">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    
    <nav class="flex flex-col space-y-4">
      
      <a routerLink="/admin/home" class="flex items-center hover:bg-gray-700 p-2 rounded transition-all"
         [ngClass]="{ 'justify-center': isCollapsed, 'space-x-3': !isCollapsed }">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="2">
          <path d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6" />
        </svg>
        <span *ngIf="!isCollapsed">Dashboard</span>
      </a>

      
      <a routerLink="/admin/manage-books" class="flex items-center hover:bg-gray-700 p-2 rounded transition-all"
         [ngClass]="{ 'justify-center': isCollapsed, 'space-x-3': !isCollapsed }">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path d="M4 19.5A2.5 2.5 0 006.5 22H20M4 4v15.5M20 22V4M4 4h16" />
        </svg>
        <span *ngIf="!isCollapsed">Manage Books</span>
      </a>

      
      <a routerLink="/admin/manage-users" class="flex items-center hover:bg-gray-700 p-2 rounded transition-all"
         [ngClass]="{ 'justify-center': isCollapsed, 'space-x-3': !isCollapsed }">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path d="M17 20h5v-2a4 4 0 00-5-4M9 20H4v-2a4 4 0 015-4M12 12a4 4 0 100-8 4 4 0 000 8z" />
        </svg>
        <span *ngIf="!isCollapsed">Users</span>
      </a>

      
      <a routerLink="/admin/manage-orders" class="flex items-center hover:bg-gray-700 p-2 rounded transition-all"
         [ngClass]="{ 'justify-center': isCollapsed, 'space-x-3': !isCollapsed }">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path d="M3 7h18M6 3h12M9 21h6a2 2 0 002-2v-8H7v8a2 2 0 002 2z" />
        </svg>
        <span *ngIf="!isCollapsed">Orders</span>
      </a>

      
      <a routerLink="/admin/restock" class="flex items-center hover:bg-gray-700 p-2 rounded transition-all"
         [ngClass]="{ 'justify-center': isCollapsed, 'space-x-3': !isCollapsed }">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path d="M4 4h16v16H4z" />
          <path d="M4 9h16M9 4v16" />
        </svg>
        <span *ngIf="!isCollapsed">Restock</span>
      </a>
    </nav>

    
    <div class="mt-auto pt-6 border-t border-gray-600">
      <button (click)="logout()"
              class="w-full flex items-center justify-center bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-3 rounded transition-all duration-300"
              [ngClass]="{ 'justify-center': isCollapsed, 'space-x-3': !isCollapsed }">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
             stroke-width="2">
          <path d="M17 16l4-4m0 0l-4-4m4 4H7" />
        </svg>
        <span *ngIf="!isCollapsed">Logout</span>
      </button>
    </div>
  </aside>

  
  <div class="flex flex-col flex-1 min-h-screen">
    
    <main class="flex-1 p-6 bg-gray-100">
      <router-outlet></router-outlet>
    </main>

    
    <app-footer></app-footer>
  </div>
</div>
