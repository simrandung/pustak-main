<div class="flex min-h-screen">
  
  <aside [ngClass]="{ 'w-64': !isCollapsed, 'w-20': isCollapsed }"
         class="bg-gray-800 text-white flex flex-col p-4 h-screen transition-all duration-300 h-screen">

    <button (click)="toggleSidebar()" class="text-white mb-6 self-end">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <nav class="flex flex-col space-y-4">
      <a routerLink="/admin/home" class="hover:bg-gray-700 p-2 rounded flex items-center space-x-2">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6" />
        </svg>
        <span *ngIf="!isCollapsed">Dashboard</span>
      </a>

      <a routerLink="/admin/manage-books" class="hover:bg-gray-700 p-2 rounded flex items-center space-x-2">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 20h9" />
        </svg>
        <span *ngIf="!isCollapsed">Manage Books</span>
      </a>

      <a routerLink="/admin/manage-users" class="hover:bg-gray-700 p-2 rounded flex items-center space-x-2">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5.121 17.804A4 4 0 0112 14a4 4 0 016.879 3.804" />
        </svg>
        <span *ngIf="!isCollapsed">Users</span>
      </a>

      <a routerLink="/admin/manage-orders" class="hover:bg-gray-700 p-2 rounded flex items-center space-x-2">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 10h11M9 21h6a2 2 0 002-2V7a2 2 0 00-2-2H9a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        <span *ngIf="!isCollapsed">Orders</span>
      </a>

      <a routerLink="/admin/restock" class="hover:bg-gray-700 p-2 rounded flex items-center space-x-2">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 4v16h16V4H4z" />
        </svg>
        <span *ngIf="!isCollapsed">Restock</span>
      </a>
    </nav>

    <div class="mt-auto">
      <button type="button" (click)="logout()"
              class="ml-0.5 text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
        <span *ngIf="!isCollapsed">Logout</span>
        <svg *ngIf="isCollapsed" class="h-5 w-5 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7" />
        </svg>
      </button>
    </div>
  </aside>

  <main class="flex-1 bg-gray-100 p-6">
    <router-outlet></router-outlet>
  </main>
</div>
