<main class="mt-0 bg-gray-100 dark:bg-slate-700 min-h-screen overflow-y-auto transition-colors duration-300">
  <div class="pt-4 px-6 text-gray-800 dark:text-white">
    <div class="flex justify-end gap-3">
      <h2 class="flex align-middle text-3xl font-bold mt-2 mb-1 text-black-800 dark:text-white">Welcome, Admin</h2>
      <button (click)="toggleDarkMode()" class="flex transition-transform hover:scale-125 align-middle dark:text-white">
        <span class="material-icons">
          {{ isDarkMode ? 'light_mode' : 'dark_mode' }}
        </span>
      </button>

    </div>

    <h1 class="text-3xl font-bold mb-4 text-black-800 dark:text-white">Dashboard</h1>
    <hr class="h-px my-4 bg-gray-200 border-0 dark:bg-gray-600">

    <div class="mb-6">
      <app-admin-cards></app-admin-cards>

    </div>

    <div class="flex flex-col md:flex-row gap-6">
      <div class="bg-white dark:bg-slate-800 shadow-lg rounded-lg p-4 w-full md:w-1/3">
        <h2 class="text-lg font-semibold mb-2 dark:text-white">Books Sold</h2>
        <canvas baseChart [data]="donutChartData" [type]="'doughnut'" class="w-full h-60"></canvas>
      </div>

      <div class="bg-white dark:bg-slate-800 shadow-lg rounded-lg p-4 w-full md:w-1/3">
        <h2 class="text-lg font-semibold mb-2 dark:text-white">Monthly Sales</h2>
        <canvas baseChart [data]="barChartData" [type]="'bar'" class="w-full h-60"></canvas>
      </div>

      <div class="bg-white dark:bg-slate-800 shadow-lg rounded-lg p-4 w-full md:w-1/3">
        <h2 class="text-lg font-semibold mb-2 dark:text-white">All Books</h2>
        <table class="w-full text-sm text-left text-gray-700 dark:text-gray-200">
          <thead>
            <tr class="border-b border-gray-300 dark:border-gray-600">
              <th class="py-2 px-3">Book Name</th>
              <th class="py-2 px-3">Total Books in stock</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of topSellingBooks" class="border-b border-gray-200 dark:border-gray-700">
              <td class="py-2 px-3">{{ user.title }}</td>
              <td class="py-2 px-3">{{ user.quantitySold }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
