<main class="bg-gray-100 dark:bg-slate-700 min-h-screen transition-colors duration-300">
    <div class="p-6 text-gray-800 dark:text-white">
        <div class="flex justify-end gap-3">
            <button (click)="toggleDarkMode()"
                class="flex transition-transform hover:scale-125 align-middle dark:text-white">
                <span class="material-icons">
                    {{ isDarkMode ? 'light_mode' : 'dark_mode' }}
                </span>
            </button>
        </div>
        <h1 class="text-3xl font-bold mb-6 text-gray-800 dark:text-white">Manage Users</h1>
        <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-600">
        <app-admin-cards [refreshTrigger]="refreshCounter"></app-admin-cards>

        <table class="w-full mt-8 bg-white dark:bg-slate-800 shadow rounded">
  <thead>
    <tr class="text-left border-b border-gray-300 dark:border-gray-700">
      <th class="p-3">Sr. No.</th>
      <th class="p-3">Username</th>
      <th class="p-3">Email</th>
      <th class="p-3">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index" class="border-b border-gray-200 dark:border-gray-700">
      <td class="p-3">{{ i + 1 }}</td>
      <td class="p-3">{{ user.username }}</td>
      <td class="p-3">{{ user.email }}</td>
      <td class="p-3">
        <button (click)="deleteUser(user.email)" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

    </div>
</main>
